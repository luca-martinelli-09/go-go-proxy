name: üêã Publish Docker image on Release

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4

      - name: üñºÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üêã Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üö™ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üóÉÔ∏è Extract Docker image tag from GitHub Release
        id: vars
        run: |
          echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"

      - name: üêã Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/go-go-proxy:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/go-go-proxy:latest
